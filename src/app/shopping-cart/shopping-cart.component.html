<h1>
 Shopping Cart
</h1>

<ng-container>
  <p> You have {{ shoppingCartItemCount }} items in your shopping cart 
      <button (click)="clearCart()" class="btn btn-light btn-sm">
          Clear shopping cart
      </button>
  </p>

  <table class="table">
    <thead>
      <tr>
        <th> Product </th>
        <th> Quantity </th>
        <th> Price </th>
      </tr>
    </thead>
    <tbody *ngIf="cart">
      <tr *ngFor="let item of cart">
        <td>{{item.product.title}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price | currency: 'BDT '}}</td>
      </tr>
    </tbody>
    <tfoot *ngIf="totalPrice > 0">
      <tr>
        <td></td>
        <td></td>
        <td > {{totalPrice | currency: 'BDT '}} </td>
      </tr>
    </tfoot>
  </table>

  <button *ngIf="cart" routerLink="/check-out" class="btn btn-primary">
      Check Out
  </button>

</ng-container>
