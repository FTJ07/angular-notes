
<div class="container">
 <div class="row">
  <div class="col-lg-12">
   <p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
   </p>
   <p>
    <input 
     type="text" 
     (keyup)="filter(search.value)"
     #search
     class="form-control"
     placeholder="Search..."
     >
   </p>
  </div>
 </div>
</div>


<br>

<div class="container">
 <div class="row">
  <div class="col-lg-12">

   <table class="table">

    <thead>
     <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Category</th>
      <th>Action</th>
     </tr>
    </thead>
  
    <tbody>
     <tr *ngFor="let product of products">
      <td>
       {{product.title}}
      </td>
      <td>
       {{product.price}}
      </td>
      <td>
       {{product.category}}
      </td>
      <td>
       <button class="btn">
        <a [routerLink]="['/admin/products/', product.id]">Edit</a> 
       </button>|| 
       <button class="btn" (click)="delete(product.id)">
        Delete
       </button>
      </td>
      <!-- <td>
       {{product.price}}
      </td> -->
     </tr>
    </tbody>
  
   </table>
  </div>
 </div>
 
</div>
