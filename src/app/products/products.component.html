<div class="row">
 <div class="col-3">
   <div class="sticky-top">
    <div class="list-group">
      <a 
        routerLink="/"
        class="list-group-item list-group-item-action">
        All categories
      </a>
      <a 
        routerLink="/"
        *ngFor="let c of categories$ | async" 
        [class.active] = "cateogry === c.name"
        [queryParams]= "{ cateogry: c.name}"
        class="list-group-item list-group-item-action">
        {{ c.name }}
      </a>
     </div>
   </div>
 </div>
 <div class="col">
  <div class="row">
   <ng-container *ngFor="let product of filteredProducts; let i = index">
    <div class="col">
      <app-product-cart 
        [product]="product"
        [shopping-cart]="cart"
        ></app-product-cart>
    </div>
    <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
   </ng-container>
  </div>
 </div>
</div>
